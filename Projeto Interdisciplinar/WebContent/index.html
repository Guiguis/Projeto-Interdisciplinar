<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Cadastro de Professor</title>
	
	<!-- Bootstrap -->
	<link href="assets/style/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
	<link href="assets/style/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet" />
	
	<!-- MAIN -->
	<link href="assets/style/utils.css" rel="stylesheet" />
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<form action="ManterProfessorController" method="get" class="form-horizontal mt-30">
					<fieldset>

						<!-- Título -->
						<legend>Cadastro Professor</legend>

						<!-- Nome -->
						<div class="form-group">
							<label class="col-md-4 control-label" for="nome">Nome</label>
							<div class="col-md-4">
								<input id="nome" name="nome" type="text"
									class="form-control input-md" required>
							</div>
						</div>

						<!-- Email -->
						<div class="form-group">
							<label class="col-md-4 control-label" for="email">E-mail</label>
							<div class="col-md-4">
								<input id="email" name="email" type="email"
									placeholder="Ex: paulo@usjt.com.br"
									class="form-control input-md" required>
							</div>
						</div>

						<!-- Senha -->
						<div class="form-group">
							<label class="col-md-4 control-label" for="senha">Senha</label>
							<div class="col-md-4">
								<input id="senha" name="senha" type="password"
									class="form-control input-md" required>
							</div>
						</div>

						<!-- Matrícula -->
						<div class="form-group">
							<label class="col-md-4 control-label" for="matricula">Matrícula</label>
							<div class="col-md-4">
								<input id="matricula" name="matricula" type="number"
									placeholder="Ex: 8122127" class="form-control input-md"
									required>

							</div>
						</div>

						<!-- Administrador -->
						<div class="form-group">
							<label class="col-md-4 control-label" for="administrador">Administrador</label>
							<div class="col-md-4">
								<div class="checkbox">
									<label for="administrador-0"> <input type="checkbox"
										name="administrador" id="administrador-0" value="1"> É
										administrador?
									</label>
								</div>
							</div>
						</div>

						<!-- Button -->
						<div class="form-group">
							<div class="col-md-8 text-right">
								<button class="btn btn-primary" type="submit">Enviar</button>
							</div>
						</div>

					</fieldset>
				</form>
			</div>
		</div>
	</div>




	<script src="assets/scripts/jquery.min.js"></script>
	<script src="assets/scripts/bootstrap/bootstrap.min.js"></script>
</body>
</html>
